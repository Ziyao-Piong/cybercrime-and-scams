<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart Example</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .linechart-container {
            width: 100%; 
            text-align: center;
            margin-top: 20px;
        }

        .axis-label {
            font-size: 14px;
            fill: #000;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightgray;
            border: 1px solid #000;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="linechart-container">
        <svg id="lineChart" width="800" height="500"></svg>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script>
        // Fetch data from the API
        d3.json("http://127.0.0.1:8000/split-date-and-aggregate").then(data => {
            // Parse date and prepare data
            const parseDate = d3.timeParse("%Y-%m");
            data.forEach(d => {
                d.date = parseDate(`${d.Year}-${d.Month}`);
            });

            // Sort data by date to ensure a consistent line
            data.sort((a, b) => d3.ascending(a.date, b.date));

            // Set the dimensions and margins of the graph
            const margin = {top: 50, right: 50, bottom: 70, left: 60},  // Increased bottom margin
                  width = 800 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            // Append the svg object to the body of the page
            const svg = d3.select("#lineChart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Add X axis
            const x = d3.scaleTime()
                .domain(d3.extent(data, d => d.date))
                .range([0, width]);

            svg.append("g")
                .attr("transform", `translate(0,${height + 10})`)  // Move axis down by 10 pixels
                .call(d3.axisBottom(x).ticks(d3.timeMonth.every(1)).tickFormat(d3.timeFormat("%b %Y")))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            // Add Y axis
            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.ReportCount)])
                .range([height, 0]);

            svg.append("g")
                .call(d3.axisLeft(y));

            // Add the line
            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.ReportCount));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2)
                .attr("d", line);

            // Add X axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom)  // Adjust label position
                .style("text-anchor", "middle")
                .text("Date");

            // Add Y axis label
            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -margin.left + 15)
                .style("text-anchor", "middle")
                .text("Report Count");

            // Add tooltip functionality
            const tooltip = d3.select("#tooltip");

            svg.selectAll("dot")
                .data(data)
                .enter().append("circle")
                .attr("r", 5)
                .attr("cx", d => x(d.date))
                .attr("cy", d => y(d.ReportCount))
                .attr("fill", "steelblue")
                .on("mouseover", function(event, d) {
                    tooltip.transition().duration(200).style("opacity", .9);
                    tooltip.html(`Date: ${d3.timeFormat("%B %Y")(d.date)}<br/>Reports: ${d.ReportCount}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 5) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition().duration(500).style("opacity", 0);
                });

        }).catch(error => {
            console.error("Error fetching data from API:", error);
        });
    </script>
</body>
</html>
