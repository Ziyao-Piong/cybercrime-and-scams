<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scams Data Insights</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .container {
            text-align: center;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: flex-start;
        }

        .map-title {
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }

        .map-container {
            width: 100%;
            margin-bottom: 10px;
        }

        .linechart-container {
            width: 100%; 
        }

        .tooltip {
            position: absolute;
            text-align: left;
            width: auto;
            height: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: lightgrey;
            border: 1px solid black;
            border-radius: 5px;
            pointer-events: none;
        }

        .piechart-container {
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }

        #pieChart {
            margin: 20px auto;
            display: block;
        }

        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-anchor: start;
            fill: #000;
        }

        .pie-tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightgray;
            border: 1px solid #000;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }

        .histogram-container {
            width: 100%;
            margin-top: 30px;
            text-align: center;
        }

        #stateSelect, #yearSelect {
            margin-bottom: 20px;
            margin-right: 10px;
            padding: 5px;
        }

        #histogram {
            margin: 0 auto;
            display: block;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightgray;
            border: 1px solid #000;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="map-container">
            <div class="map-title">Scams in Australia</div>
            <svg id="map" width="700" height="650"></svg>
        </div>
        <div class="linechart-container">
            <svg id="lineChart" width="850" height="450"></svg>
        </div>
    </div>

    <div id="tooltip" class="tooltip" style="opacity: 0"></div>

    <div class="piechart-container">
        <select id="scamTypeSelect">
            <option value="Text message">Text message</option>
            <option value="Phone call">Phone call</option>
            <option value="Internet">Internet</option>
            <option value="Social media/Online forums">Social media/Online forums</option>
        </select>
        <svg id="pieChart" width="400" height="400"></svg>
        <div id="pieTooltip" class="pie-tooltip"></div>
    </div>

    <div class="histogram-container">
        <select id="stateSelect" multiple>
            <!-- Options for states will be populated dynamically -->
        </select>
        <select id="yearSelect" multiple>
            <!-- Options for years will be populated dynamically -->
        </select>
        <svg id="histogram" width="500" height="500"></svg>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        // Adjusted map implementation
        const svg = d3.select("#map");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        const projection = d3.geoMercator()
            .scale(800)
            .center([135.7751, -28])
            .translate([width / 2.2, height / 2]);  // Adjusted translate to center the map better

        const path = d3.geoPath().projection(projection);

        const tooltip = d3.select("#tooltip");

        // Load GeoJSON data (map) and reports data (counts by state)
        Promise.all([
            d3.json("http://127.0.0.1:8000/map"),  // GeoJSON data
            d3.json("http://127.0.0.1:8000/aggregate-reports-by-state")  // Report data
        ]).then(([geoData, reportData]) => {
            const reportDict = {};
            reportData.forEach(d => {
                reportDict[d.Address_State] = +d.ReportCount;
            });

            const maxReports = d3.max(reportData, d => d.ReportCount);
            const colorScale = d3.scaleSequential(d3.interpolateBlues)
                .domain([0, maxReports]);

            svg.append("g")
                .selectAll("path")
                .data(geoData.features)
                .enter().append("path")
                .attr("d", path)
                .attr("fill", d => {
                    const stateName = d.properties.STATE_NAME;
                    const value = reportDict[stateName];
                    return value ? colorScale(value) : "#ccc";
                })
                .attr("stroke", "#333")
                .on("mouseover", function(event, d) {
                    const stateName = d.properties.STATE_NAME;
                    const value = reportDict[stateName];
                    tooltip.style("opacity", 1)
                        .html(`<strong>${stateName}</strong><br>Reports: ${value || "No data"}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 5) + "px");
                })
                .on("mousemove", function(event) {
                    tooltip.style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 5) + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("opacity", 0);
                });
        });

        // Implementing line chart
        const margin = {top: 50, right: 50, bottom: 70, left: 60};  // Increased bottom margin
        const lineChartWidth = 850 - margin.left - margin.right;
        const lineChartHeight = 450 - margin.top - margin.bottom;

        const svgLineChart = d3.select("#lineChart")
            .attr("width", lineChartWidth + margin.left + margin.right)
            .attr("height", lineChartHeight + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const x = d3.scaleTime().range([0, lineChartWidth]);
        const y = d3.scaleLinear().range([lineChartHeight, 0]);

        const line = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.ReportCount));

        // Fetch data for line chart
        d3.json("http://127.0.0.1:8000/split-date-and-aggregate").then(data => {
            // Parse date and prepare data
            const parseDate = d3.timeParse("%Y-%m");
            data.forEach(d => {
                d.date = parseDate(`${d.Year}-${d.Month}`);
            });

            // Sort data by date to ensure a consistent line
            data.sort((a, b) => d3.ascending(a.date, b.date));

            // Set the domains for the axes
            x.domain(d3.extent(data, d => d.date));
            y.domain([0, d3.max(data, d => d.ReportCount)]);

            // Add the line
            svgLineChart.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2)
                .attr("d", line);

            // Add X axis
            svgLineChart.append("g")
                .attr("transform", `translate(0,${lineChartHeight + 10})`)  // Move axis down by 10 pixels
                .call(d3.axisBottom(x).ticks(d3.timeMonth.every(1)).tickFormat(d3.timeFormat("%b %Y")))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            // Add Y axis
            svgLineChart.append("g")
                .call(d3.axisLeft(y));

            // Add X axis label
            svgLineChart.append("text")
                .attr("class", "axis-label")
                .attr("x", lineChartWidth / 2)
                .attr("y", lineChartHeight + margin.bottom)  // Adjust label position
                .style("text-anchor", "middle")
                .text("Date");

            // Add Y axis label
            svgLineChart.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -lineChartHeight / 2)
                .attr("y", -margin.left + 15)
                .style("text-anchor", "middle")
                .text("Report Count");

            // Add tooltip functionality for line chart
            const tooltipLine = d3.select("#tooltip");

            svgLineChart.selectAll("dot")
                .data(data)
                .enter().append("circle")
                .attr("r", 5)
                .attr("cx", d => x(d.date))
                .attr("cy", d => y(d.ReportCount))
                .attr("fill", "steelblue")
                .on("mouseover", function(event, d) {
                    tooltipLine.transition().duration(200).style("opacity", .9);
                    tooltipLine.html(`Date: ${d3.timeFormat("%B %Y")(d.date)}<br/>Reports: ${d.ReportCount}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 5) + "px");
                })
                .on("mouseout", function(d) {
                    tooltipLine.transition().duration(500).style("opacity", 0);
                });
        });

        // Implementing pie chart
        const pieWidth = 400;
        const pieHeight = 400;
        const radius = Math.min(pieWidth, pieHeight) / 2;

        const svgPie = d3.select("#pieChart")
            .attr("width", pieWidth)
            .attr("height", pieHeight)
            .append("g")
            .attr("transform", `translate(${pieWidth / 2},${pieHeight / 2})`);

        const color = d3.scaleOrdinal()
            .domain(["Female", "Male"])
            .range(["#ff9999", "#66b3ff"]);

        const pie = d3.pie()
            .value(d => d.value);

        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);

        const pieTooltip = d3.select("#pieTooltip");

        function updatePieChart(data) {
            const pieData = pie(Object.entries(data).map(([key, value]) => ({ key, value: +value })));

            const arcs = svgPie.selectAll("path").data(pieData);
            const formatThousands = d3.format(",");
            const formatPercentage = d3.format(".1%");

            arcs.enter()
                .append("path")
                .merge(arcs)
                .attr("d", arc)
                .attr("fill", d => color(d.data.key))
                .on("mouseover", (event, d) => {
                    pieTooltip.style("opacity", 1)
                        .html(`${d.data.key}: ${formatThousands(d.data.value)}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 5) + "px");
                })
                .on("mousemove", (event) => {
                    pieTooltip.style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 5) + "px");
                })
                .on("mouseout", () => {
                    pieTooltip.style("opacity", 0);
                });

            arcs.exit().remove();
        }

        function fetchAndRenderPieChart(scamType) {
            d3.json("http://127.0.0.1:8000/aggregate-by-gender").then(apiGenderData => {
                const dataEntry = apiGenderData.find(d => d.ScamType === scamType);
                if (dataEntry) {
                    const data = {
                        "Female": dataEntry.Female,
                        "Male": dataEntry.Male,
                    };
                    updatePieChart(data);
                } else {
                    console.log("No data found for selected scam type:", scamType);
                }
            }).catch(error => {
                console.error("Error fetching gender data from API:", error);
            });
        }

        // Initial rendering of the pie chart
        const initialScamType = d3.select("#scamTypeSelect").property("value");
        fetchAndRenderPieChart(initialScamType);

        // Update the pie chart when the user selects a different scam type
        d3.select("#scamTypeSelect").on("change", function() {
            const selectedScamType = d3.select(this).property("value");
            fetchAndRenderPieChart(selectedScamType);
        });

        // Legend
        const legend = svgPie.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", (d, i) => `translate(-30, ${-pieHeight / 2 + i * 20})`);

        legend.append("rect")
            .attr("x", pieWidth / 1-190)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .attr("x", pieWidth / 1-200)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(d => d);

        // Bar Chart Implementation
        const barMargin = {top: 20, right: 20, bottom: 155, left: 40}; // Increased bottom margin for x-axis labels

        // Helper function to get selected values or all if "Select All" is selected
        function getSelectedValues(selectElement) {
            const selected = Array.from(selectElement.selectedOptions).map(option => option.value);
            if (selected.includes('All')) {
                return Array.from(selectElement.options).map(option => option.value).filter(val => val !== 'All');
            }
            return selected;
        }

        // Load the data from the FastAPI endpoint
        function updateHistogram(states, years) {
            const stateQuery = states.map(state => `state=${encodeURIComponent(state)}`).join('&');
            const yearQuery = years.map(year => `year=${encodeURIComponent(year)}`).join('&');
            const query = `${stateQuery}&${yearQuery}`;

            d3.json(`http://127.0.0.1:8000/histogram-data?${query}`).then(data => {
                const genders = ["Female", "Male"]; // Exclude "X" gender
                let scamTypes = [...new Set(data.map(d => d.ScamType))];
                scamTypes = scamTypes.sort(); // Sort scam types alphabetically
                
                const genderGroups = d3.rollup(
                    data,
                    v => ({
                        Female: d3.sum(v, d => d.Female),
                        Male: d3.sum(v, d => d.Male),
                    }),
                    d => d.ScamType
                );

                // Ensure non-empty gender groups for all scam types
                const completeGenderGroups = scamTypes.map(scamType => {
                    const scamGenderData = genderGroups.get(scamType) || { Female: 0, Male: 0 };
                    return [scamType, genders.map(gender => ({
                        gender: gender,
                        value: scamGenderData[gender] || 0  // Use 0 if there's no data for that gender
                    }))];
                });

                // Set up scales
                const x = d3.scaleBand()
                    .domain(scamTypes)
                    .range([0, 400])
                    .padding(0.1);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(completeGenderGroups, d => d3.max(d[1], dd => dd.value)) || 1])
                    .range([400, 0]);

                const color = d3.scaleOrdinal()
                    .domain(genders)
                    .range(d3.schemeCategory10);

                const svgHistogram = d3.select("#histogram")
                    .attr("width", 400 + barMargin.left + barMargin.right)
                    .attr("height", 400 + barMargin.top + barMargin.bottom);

                // Clear previous histogram
                svgHistogram.selectAll("*").remove();

                // Draw the bars
                const barWidth = x.bandwidth() / genders.length;

                const groups = svgHistogram.append("g")
                    .attr("transform", "translate(50,50)")
                    .selectAll("g")
                    .data(completeGenderGroups)
                    .enter().append("g")
                    .attr("transform", d => `translate(${x(d[0])},0)`);

                const tooltip = d3.select("#tooltip");

                const formatThousands = d3.format(",");

                groups.selectAll("rect")
                    .data(d => d[1])
                    .enter().append("rect")
                    .attr("x", d => genders.indexOf(d.gender) * barWidth)
                    .attr("y", d => y(d.value))
                    .attr("width", barWidth)
                    .attr("height", d => 400 - y(d.value))
                    .attr("fill", d => color(d.gender))
                    .on("mouseover", function(event, d) {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`Gender: ${d.gender}<br/>Reports: ${formatThousands(d.value)}`)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 5) + "px");
                    })
                    .on("mousemove", function(event) {
                        tooltip.style("left", (event.pageX + 5) + "px")
                               .style("top", (event.pageY - 5) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.transition().duration(500).style("opacity", 0);
                    });

                // Add the x-axis
                svgHistogram.append("g")
                    .attr("transform", "translate(50,450)")
                    .call(d3.axisBottom(x))
                    .selectAll("text")  
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-65)");  // Rotate labels for better readability

                // Add the y-axis
                svgHistogram.append("g")
                    .attr("transform", "translate(50,50)")
                    .call(d3.axisLeft(y));

                // Add legend
                const legend = svgHistogram.selectAll(".legend")
                    .data(genders)
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", (d, i) => `translate(${i * 80}, 10)`);

                legend.append("rect")
                    .attr("x", 50)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .attr("x", 75)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(d => d);
            });
        }

        // Populate state and year dropdowns
        const stateSelect = d3.select("#stateSelect");
        const yearSelect = d3.select("#yearSelect");

        // Assuming you have a list of states and ordered years available
        const states = ["Victoria", "New South Wales", "Queensland", "South Australia", "Western Australia", "Tasmania", "Northern Territory", "Australian Capital Territory"];
        const orderedYears = [2024, 2023, 2022, 2021, 2020];

        // Add "Select All" options
        stateSelect.append("option").attr("value", "All").text("Select All");
        yearSelect.append("option").attr("value", "All").text("Select All");

        states.forEach(state => {
            stateSelect.append("option")
                .attr("value", state)
                .text(state);
        });

        orderedYears.forEach(year => {
            yearSelect.append("option")
                .attr("value", year)
                .text(year);
        });

        // Initial histogram rendering
        const initialStates = getSelectedValues(stateSelect.node());
        const initialYears = getSelectedValues(yearSelect.node());
        updateHistogram(initialStates, initialYears);

        // Update histogram on dropdown change
        stateSelect.on("change", () => {
            const selectedStates = getSelectedValues(stateSelect.node());
            const selectedYears = getSelectedValues(yearSelect.node());
            updateHistogram(selectedStates, selectedYears);
        });

        yearSelect.on("change", () => {
            const selectedStates = getSelectedValues(stateSelect.node());
            const selectedYears = getSelectedValues(yearSelect.node());
            updateHistogram(selectedStates, selectedYears);
        });

    </script>
</body>
</html>
